spring.application.name=columbus
server.port=8081

eureka.client.region = default
eureka.client.registryFetchIntervalSeconds = 5
eureka.client.serviceUrl.defaultZone=http://localhost:8082/eureka/

zuul.routes.vasco.path=/vasco/**
zuul.routes.vasco.sensitive-headers=Set-Cookie,Authorization
zuul.routes.vasco.url=http://localhost:8082
hystrix.command.vasco.execution.isolation.thread.timeoutInMilliseconds=600000