spring.application.name=columbus
server.port=8080

eureka.client.region=default
eureka.client.fetchRegistry=true
eureka.client.registryFetchIntervalSeconds=5
eureka.client.serviceUrl.defaultZone=http://localhost:8082/eureka/

eureka.instance.preferIpAddress=true

#zuul.addProxyHeaders=true

zuul.routes.sandbox-back-office.path=/sandbox-back-office/**
zuul.routes.sandbox-back-office.serviceId=sandbox-back-office
#zuul.routes.sandbox-back-office.stripPrefix=false